version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.prod
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_DOCS_URL=http://localhost:3001/lre_manager/docs/intro
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.prod
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/lre_manager
    depends_on:
      - db
    restart: unless-stopped

  docs:
    build:
      context: ..
      dockerfile: docker/Dockerfile.docs.prod
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=lre_manager
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: 